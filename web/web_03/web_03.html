<form method="POST" action="http://127.0.0.1:8000/give_me_answer/">
   <p>Insert your name, surname, patronymic</p>
   <input type="text" name="users_name"><br>
   <input type="text" name="users_surname"><br>
   <input type="text" name="users_patronymic"><br>
   <p>Insert your age</p>
   <input type="text" name="users_age">
   <p>Choose your dream car</p>
   <input type="checkbox" name="car" value="M_B">Mercedes-Benz<br>
   <input type="checkbox" name="car" value="McL">McLaren<br>
   <input type="checkbox" name="car" value="Bug">Bugatti<br>
   <p>What is the best you like in it?</p>
   <input type="checkbox" name="option" value="spd">Speed<br>
   <input type="checkbox" name="option" value="lux">Luxury<br>
   <input type="checkbox" name="option" value="qty">Quality<br>
   <p>Comments</p>
   <textarea name="comment" cols="45" rows="5"></textarea>
   <br>
   <input type="submit" value="Send">
   <input type="reset" value="Clear"></p>
</form>
